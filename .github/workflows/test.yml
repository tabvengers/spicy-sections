name: CI

on:
  push:
    branches:
      - main
      - oui
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install modules
        run: npm install

      - name: Run tests
        run: npm test
